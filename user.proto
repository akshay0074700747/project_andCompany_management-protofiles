syntax = "proto3";

package user;

option go_package = "./pb/userpb";

message SignupUserRequest {
    string name = 1;
    string email = 2;
    string mobile = 3;
    string password = 4;
}



message UserResponce {
    string id = 1;
    string name = 2;
    string email = 3;
    string mobile = 4;
} 

service UserService {
    rpc SignupUser(SignupUserRequest)returns(UserResponce);
}